<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Murugan Laundry Bill</title>
  <style>
    @page { size: A4; margin: 10mm; }
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
    .container {
      width: 100%;
      max-width: 700px;
      margin: auto;
      padding: 10px;
      border: 2px solid #87CEFA;
      box-sizing: border-box;
      background: #fff;
      border-radius: 8px;
    }

    /* Header */
    .header {
      text-align: center;
      background: #E0F7FA;
      padding: 12px 0;
      border-radius: 6px 6px 0 0;
    }
    .header h2 { font-size: 20px; margin: 0; font-weight: bold; }
    .header p { font-size: 13px; margin: 3px 0; }
    .header .tagline { font-size: 11px; font-style: italic; margin-top: 4px; color: #555; }

    .line { border-bottom: 1px solid #87CEFA; margin: 8px 0; }

    /* Info Section */
    .info {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      margin-top: 5px;
    }
    .info input {
      width: 100%;
      padding: 4px;
      font-size: 12px;
      border: none;
      border-bottom: 1px dotted #555;
      background: transparent;
      outline: none;
    }

    /* Table Styles */
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 11px;
      margin-top: 4px;
    }
    table, th, td { border: 1px solid #ccc; }
    th {
      background: #B3E5FC;
      color: black;
      padding: 5px;
      font-weight: bold;
    }
    td {
      padding: 4px;
      text-align: center;
    }
    tr:nth-child(even) { background: #f0f9ff; }

    input[type="text"], input[type="number"], input[type="date"] {
      box-sizing: border-box;
      padding: 2px;
      font-size: 11px;
      border: none;
      border-bottom: 1px dotted #555;
      background: transparent;
      outline: none;
    }
    .desc-input { width: 100%; }
    .small-input { width: 45px; }

    /* Totals Section */
    .totals {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .totals .left, .totals .right { width: 48%; font-size: 11px; }
    .totals .right td { text-align: left; }
    .totals .right td:last-child { font-weight: bold; }

    .footer-line { border-top: 1px solid #87CEFA; margin-top: 10px; }

    /* Shop address output */
    #finalShopAddress { font-weight: bold; }

    /* Print styles */
    @media print {
      button { display: none; }
      body { margin: 0; }
      .container { border: none; }
      input {
        border: none !important;
        outline: none !important;
        background: none !important;
        -webkit-appearance: none !important;
        appearance: none !important;
        padding: 0 !important;
      }
      input::-webkit-inner-spin-button, input::-webkit-calendar-picker-indicator {
        display: none !important;
        -webkit-appearance: none !important;
      }
    }
  </style>
</head>
<body>

<div class="container" id="invoice">
  <div class="header">
    <h2>MURUGAN LAUNDRY</h2>
    <p>
      <select id="shopAddressSelect" onchange="toggleShopAddressInput(this)"
        style="display:block; margin:0 auto; border:none; border-bottom:1px dotted #555;
               background:transparent; outline:none; font-size:13px; text-align:center; width:fit-content;">
        <option value="default">10th Cross, Patel Layout, Balagere Road, Varthur, Bangalore - 87</option>
        <option value="manual">Enter Manually</option>
      </select>
      <input type="text" id="manualShopAddress"
        style="display:none; margin:0 auto; border:none; border-bottom:1px dotted #555;
               background:transparent; outline:none; font-size:13px; text-align:center; width:fit-content;"
        placeholder="Enter Shop Address Here" />
      <span id="finalShopAddress"
        style="display:none; font-size:13px; text-align:center; display:block; margin:0 auto; width:fit-content;"></span>
    </p>
    <div class="tagline">Fresh, Clean, and Delivered for You</div>
  </div>

  <div class="line"></div>

  <div class="info">
    <div style="width: 48%;">
      <label>Customer Name: <input type="text" /></label><br /><br />
      <label>Contact No.: <input type="text" /></label><br /><br />
      <label>Customer Address: <input type="text" style="width: 100%;" /></label>
    </div>
    <div style="width: 48%;">
      <label>Order ID: <input type="text" /></label><br /><br />
      <div style="display: flex; justify-content: space-between; gap: 5px;">
        <label>Pickup Date: <input type="date" style="width: 100px;" /></label>
        <label>Drop Date: <input type="date" style="width: 100px;" /></label>
      </div>
    </div>
  </div>

  <div class="line"></div>

  <table>
    <thead>
      <tr>
        <th>Sl. No.</th>
        <th>Description</th>
        <th>Service</th>
        <th>Price</th>
        <th>Qty.</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody id="bill-body">
      <script>
        for (let i = 1; i <= 10; i++) {
          document.write(`
            <tr>
              <td>${i}</td>
              <td><input type="text" class="desc-input" /></td>
              <td><input type="text" /></td>
              <td><input type="number" class="small-input price" oninput="calculateRow(this)" /></td>
              <td><input type="number" class="small-input qty" oninput="calculateRow(this)" /></td>
              <td><span class="amount">0.00</span></td>
            </tr>
          `);
        }
      </script>
    </tbody>
  </table>

  <table>
    <thead>
      <tr><th>Service Type</th><th>Price</th><th>Qty</th><th>Amount</th></tr>
    </thead>
    <tbody>
      <tr>
        <td>Wash & Iron Kg</td>
        <td><input type="number" class="extra-price" value="100" oninput="calculateExtra(this)" /></td>
        <td><input type="number" class="extra-qty" data-price="100" oninput="calculateExtra(this)" /></td>
        <td><span class="extra-amount">0.00</span></td>
      </tr>
      <tr>
        <td>Wash & Fold Kg</td>
        <td><input type="number" class="extra-price" value="75" oninput="calculateExtra(this)" /></td>
        <td><input type="number" class="extra-qty" data-price="75" oninput="calculateExtra(this)" /></td>
        <td><span class="extra-amount">0.00</span></td>
      </tr>
    </tbody>
  </table>

  <div class="totals">
    <div class="left">
      <p><strong>Timings:</strong> 9:00 am to 9:00 pm</p>
      <p><strong>Mob:</strong> <input type="text" value="9113647449, 9880114327" style="width: 100%;" /></p>
    </div>
    <div class="right">
      <table>
        <tr><td>Sub Total</td><td>:</td><td><span id="subtotal">0.00</span></td></tr>
        <tr><td>Discount</td><td>:</td><td><input type="number" id="discount" value="0" oninput="calculateTotal()" /></td></tr>
        <tr><td>Other Charges</td><td>:</td><td><input type="text" /></td></tr>
        <tr><td><strong>Gross Amount</strong></td><td>:</td><td><span id="gross">0.00</span></td></tr>
      </table>
    </div>
  </div>

  <div class="footer-line"></div>
</div>

<div style="text-align:center; margin-top:20px;">
  <button onclick="saveAsPDF()">Save to PDF</button>
  <button onclick="prepareShopAddressForOutput(); window.print(); restoreShopAddressAfterOutput();">Print</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<script>
  // Keep all your existing JS logic exactly as before
</script>
</body>
</html>
